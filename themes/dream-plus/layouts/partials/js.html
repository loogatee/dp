<script src="/dp/js/jquery_3.3.1.min.js"></script>
<script src="/dp/js/site.js"></script>
<script src="/dp/js/semantic_2.3.1.min.js"></script>
{{- if .Site.Params.twitterEmoji -}}
	<script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.6"></script>
{{ end }}
{{- range $type, $val:= .Site.Params.customJS }}
	{{- if and ((gt (len $val) 0) (index $val "")) -}}
		<script src="/{{ index $val }}"></script>
	{{ end }}
{{ end }}
